<div>
    <form class="form-horizontal" name="addCustomer">
        <h1>{{message}}</h1>


        <div class="form-group">
            <label class="col-lg-2 control-label">customer firstname</label>
            <div class="col-lg-10">
                <input type="text" name="custfname" ng-model="customer.customer_Fname"  placeholder="firstname" />
                <span ng-show="addCustomer.custfname.$touched &&addCustomer.custfname.$invalid">The first name is required.</span>
                   
            </div>

        </div>
        <div class="form-group">

            <label class="col-lg-2 control-label">customer lastname</label>
            <div class="col-lg-10">
                <input type="text" name="custlname" ng-model="customer.customer_Lname" required class="form-control" placeholder="lastname" />
                <span ng-show="addCustomer.custlname.$touched &&addCustomer.custlname.$invalid">The last name is required.</span>
            </div>

        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">customer address</label>
            <div class="col-lg-10"><textarea rows="10" cols="20" placeholder="address" name="paddress" ng-model="customer.customer_address" required class="form-control"></textarea></div>
            <span ng-show="addCustomer.paddress.$touched &&addCustomer.paddress.$invalid">The address is required.</span>
        </div>
      
        <div class="form-group">
            <label class="col-lg-2 control-label">contact number</label>
            <div class="col-lg-10"><input type="text" name="contactnumber" class="form-control" ng-model="customer.customer_phone" required placeholder="contact number" /></div>
            <span ng-show="addCustomer.contactnumber.$touched &&addCustomer.contactnumber.$invalid">The  contact number is required.</span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">username</label>
            <div class="col-lg-10">
                <input type="text" name="username" class="form-control" ng-model="customer.customer_username" required placeholder="username" />
                <span ng-show="addCustomer.username.$touched &&addCustomer.username.$invalid">The  username is required.</span>
            </div>

            <span ng-show=""></span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">password</label>
            <div class="col-lg-10">
                <input type="text" name="password" class="form-control" ng-model="customer.customer_password" required placeholder="password" />
                <span ng-show="addCustomer.password.$touched &&addCustomer.password.$invalid">The  password is required.</span>
            </div>

        </div>
        <div class="form-group">
   
            <a class="btn btn-primary" ng-click="addcustomer(customer)">submit</a>
        </div>
    </form>
</div>
