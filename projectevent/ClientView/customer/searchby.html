
<link href="../../Content/StyleSheet1.css" rel="stylesheet" />
<br /><br /><center>

    <h2 class="col-lg-2"> Search By Venue Location And Name</h2>
    <br />
    <div class="form-group">

        <div class="col-lg-10">
            <input type="text" ng-model="searchtext" placeholder="Search" />
            <a class="btn btn-info" ng-click="searchbyloc(searchtext)"> Search</a>

            <div id="main" ng-hide="showdiv()">
                <center>
                    <input type="text" ng-model="search.venue_category" placeholder="filter by category">
                    <br />
                    <h3>Search Result</h3>
                </center>
                <div class="sub" ng-repeat="ven in searchvenue">

                    <div class="image">
                        <img ng-init="Chrysanthemum.jpg" width="250" height="200" ng-src={{ven.venue_image}}.jpg><br />
                        <a href="#/image" class="btn btn-info"> View all images</a>



                    </div>

                    <p id="text">
                        Name:{{ven.venuename}}<br />
                        Location:{{ven.venue_location}}<br />
                        capacity:{{ven.venue_capacity}}<br />
                        category:{{ven.venue_category}}<br />
                        cost:{{ven.venue_cost}}<br />
                        <br />

                        <a class="btn btn-info" ng-click="validate(checkdate,ven.venueID)"> Check availablity</a>
                        <a href="#/venuebook" class="btn btn-info"> Book Now</a>
                       
                       



















                    </p>
                </div>
            </div>


        </div>
    </div>
</center>
